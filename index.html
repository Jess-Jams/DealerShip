<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dealership</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header/logo/nav -->
    <header>
      <div class="row">
        <div class="col-lg-6 col-sm-12 d-flex justify-content-around">
          <img
            src="images/ui/brand-logo.png"
            height="150"
            alt="logo Dealership"
          />
        </div>
        <div
          class="col-lg-6 col-sm-12 d-flex align-items-center justify-content-around"
        >
          <ul class="nav justify-content-center">
            <li class="nav-link" href="#">accueil</li>
            <li class="nav-link active" href="#">nos voitures</li>
            <li class="nav-link" href="#">nos concessions</li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container p-0">
      <!-- Slider 3 pictures -->
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img
                  src="images/banner-slider/slide1.jpg"
                  class="img-fluid imgSlide"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/banner-slider/slide2.jpg"
                  class="img-fluid imgSlide"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="images/banner-slider/slide3.jpg"
                  class="img-fluid imgSlide"
                  alt="Third slide"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <!-- <h1>nos voitures</h1> -->
        <div class="row m-0 p-3">
          <h1 class="bg-light">nos voitures</h1>
        </div>
      </div>
    </main>

    <footer>
      <!-- place footer here -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
